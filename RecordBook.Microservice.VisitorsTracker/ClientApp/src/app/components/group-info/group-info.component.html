<div class="main-content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Group Profile</li>
        </ol>
    </nav>

    <mat-card class="page-content">
        <div class="row">
            <div class="col col-md-12">
                <form class="edit-form">
                    <div class="group-form">
                        <div class="form-group">
                            <span class="title-name">
                                Curator
                            </span>
                            <span>
                                value
                            </span>
                        </div>

                        <div class="form-group">
                            <span class="title-name">
                                Group number
                            </span>
                            <span>
                                value
                            </span>
                        </div>

                        <div class="form-group">
                            <span class="title-name">
                                Count of student
                            </span>
                            <span>
                                value
                            </span>
                        </div>
                    </div>

                    <mat-card-actions class="action-profile">
                        <div class="left-space">
                            <button mat-raised-button class="submit-button" color="primary">
                                Save changes
                            </button>
                        </div>
                        <div class="left-space">
                            <button mat-raised-button class="delete-button" color="warn">
                                Delete user
                            </button>
                        </div>
                    </mat-card-actions>
                </form>
            </div>
        </div>
    </mat-card>

    <div class="flex-container">
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. user@gmail.com" #input>
        </mat-form-field>

        <div class="button-container">
            <button mat-stroked-button color="primary" (click)="openDialog()">
                Add member
                <mat-icon>add_circle</mat-icon>
            </button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                    Email
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Roles Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element"> {{getUserRoleNames(element.id)}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>

            <!--When no data after filtering-->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]='[7, 15, 25]' showFirstLastButtons aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
