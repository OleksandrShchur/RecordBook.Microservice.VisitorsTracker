<div class="main-content">
    <mat-card>

        <mat-card-title class='align-items-center'>User Profile</mat-card-title>

        <mat-card-content>
            <div class='d-flex flex-column justify-content-center align-items-center'>
                <img mat-card-avatar [src]="getAvatar()" width="200" height="200" />
            </div>
            <h3>Email:</h3>
            <span>{{getEmail}}</span>
        </mat-card-content>
    </mat-card>
</div>
