<p>user-list works!</p>

<table class="table">
    <thead class="thead-dark">
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Birthday</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of users">
            <td>{{person.email}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.birthday | date:'longDate'}}</td>
        </tr>
    </tbody>
</table>
