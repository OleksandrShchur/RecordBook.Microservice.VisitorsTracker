<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Visitors Tracker System
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img [src]="getAvatar()" *ngIf="isAuthorized()" width="150" height="150" />
        <h4 class="name" *ngIf="isAuthorized()">{{getNameOfUser()}}</h4>
        <h4 class="name" *ngIf="!isAuthorized()">Visitors Tracker</h4>
        <p class="designation" *ngIf="!isAuthorized()">Guest</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button" *ngIf="!isAuthorized()" routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>

        <button mat-button class="menu-button" *ngIf="!isAuthorized()" routerLink="/registration">
            <mat-icon>person_add</mat-icon>
            <span>Registration</span>
        </button>

        <button mat-button class="menu-button" *ngIf="isAuthorized()" routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-button class="menu-button" *ngIf="isAuthorized()" routerLink="/users">
            <mat-icon>supervisor_account</mat-icon>
            <span>Users</span>
        </button>

        <button mat-button class="menu-button" *ngIf="isAuthorized()" routerLink="/groups">
            <mat-icon>perm_media</mat-icon>
            <span>Groups</span>
        </button>

        <button mat-button class="menu-button" routerLink="/info">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

        <button mat-button class="menu-button" *ngIf="isAuthorized()" (click)="openDialog()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <!-- <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <app-home></app-home>
        </div>
    </mat-sidenav-content> -->
</mat-sidenav-container>
