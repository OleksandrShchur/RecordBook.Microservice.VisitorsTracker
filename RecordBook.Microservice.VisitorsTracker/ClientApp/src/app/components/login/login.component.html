<div class="main-content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Login User</li>
        </ol>
    </nav>
    
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-group">

        <label for="email">Email: </label>
        <input id="email" type="email" formControlName="email" class="form-control">
        <br />
        <label for="password">Password: </label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <br />
        <button class="button" type="submit" [disabled]="!loginForm.valid" class="btn btn-outline-dark">Login</button>

    </form>

    <span>{{message}}</span>
</div>
